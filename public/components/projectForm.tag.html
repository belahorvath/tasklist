<projectForm>
<form id="projectForm">
    <input type="text"  ref="projectName" name="project" placeholder="new Project...">
  <button id="btnProject" class="btn btn-primary" onclick="{ createProject }">Create Project</button>

</form>
    <script>

      this.projects = opts.projects;

      createProject(e) {
      e.preventDefault();

        if(this.refs.projectName.value) {
        this.projects.add({"index" : this.projects.collection.length, "projectName" : this.refs.projectName.value, "containedIssues" : {}});
        this.refs.projectName.value="";
        }
      }

</script>
</projectForm>
