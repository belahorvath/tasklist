<projectList>

  <div class="container">

        <ul class="list-group">

            <project each="{ allProjects }"> </project>
        </ul>
            <projectForm projects= "{ this.projects }"></projectForm>
  </div>
    <script>

            this.projects = new ProjectCollection(this);
            this.projects.save();
            this.allProjects = function() {
                return this.projects.all();
            }

    </script>
</projectList>
