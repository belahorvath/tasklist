<project>
    <input   onclick="{ issue }" value="{ title }" ref="{ title }" id="projectInput" type="text" readonly>


    <script>

      this.issues = opts.issues;
      this.projects = opts.projects;

          issue(e){
            e.preventDefault();


              for(i = 0;i<this.projects.collection.length;i++)
              {
                  if(this.projects.collection[i].clientId == this.clientId)
                  {

                      this.projects.collection[i].active = 1;

                      //Updates MySQL DB to activate project
                      this.projects.update(this.projects.collection[i].clientId);

                      //When clicking a project which is "Active" load the new issue list.
                      this.issues.fetch(this.projects.collection[i].clientId);

                  } else {
                      this.projects.collection[i].active = 0;}

              }
              this.projects.save();
          }
    </script>

</project>
