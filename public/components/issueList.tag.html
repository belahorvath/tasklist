<issueList>
<div class="container">

<createIssue issues ="{ this.issues }"></createIssue>

<fieldset id="issuesFieldset">
<legend>{ name }</legend>
  <div class="row" id="issuesDiv">
    <div class="col-sm-12">
      <div class="panel panel-primary" id="result_panel">
        <div class="panel-body">
          <!--<ul class="list-group">-->

              <ul>
            	<issue issues ="{ this.issues }"  each="{ allIssues() }"></issue>

          </ul>
        </div>
      </div>
    </div>
  </div>
</fieldset>
</div>

<script>
    this.issues = opts.issues;
    this.projects = opts.projects;
    this.issues.fetch();
    this.name = "Issues: ";
    this.issues.save();


    this.allIssues = function() {
           return  this.issues.allIndex(localStorage.getItem("index"));
        }


            this.on('update',function () {

                if(localStorage.getItem("index")>=0)
                {
                    this.name =  opts.projects.collection[localStorage.getItem("index")].projectName+" :";

                }
                else
                {
                    this.name = "Issues: ";
                }

            });



</script>

</issueList>
