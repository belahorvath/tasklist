<issueList>
<div class="container">

<createIssue projects = "{ this.projects }" issues = "{ this.issues }"></createIssue>

<fieldset id="issuesFieldset">
<legend>{ name }</legend>
  <div class="row" id="issuesDiv">
    <div class="col-sm-12">
      <div class="panel panel-primary" id="result_panel">
        <div class="panel-body">
          <!--<ul class="list-group">-->
          <ul>
            	<issue issues ="{ this.issues }"  each="{ allIssues() }"></issue>
          </ul>
        </div>
      </div>
    </div>
  </div>
</fieldset>
</div>

<script>
      this.issues = opts.issues;
      this.projects = opts.projects;
      this.name = "Issues: ";

      //Change the name of the issues to the name of the project
      for(i=0; i<this.projects.collection.length;i++)
      {
          if(this.projects.collection[i].active)
          {
              this.name =  opts.projects.collection[i].title+" :";

          }
      }

      this.allIssues = function() {
        for(i=0 ; i<this.projects.collection.length;i++)
        {
            if(this.projects.collection[i].active)
            {
                this.id =  opts.projects.collection[i].id;
            }
        }
        return  this.issues.allIndex(this.id);
      }

      this.on('update',function () {
          for(i=0 ; i<this.projects.collection.length;i++)
                  {
                      if(this.projects.collection[i].active)
                      {
                          this.name =  opts.projects.collection[i].title+" :";
                      }
                }
              });
</script>

</issueList>
