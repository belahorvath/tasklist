<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Our Stylesheets and scrips -->
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link rel="stylesheet" href="./css/datepicker.css" type="text/css">
  <script src="./javascript/datepicker.js"></script>
  <script src="./javascript/riot+compiler.js"></script>
</head>

<header>
  <div class="header">
    <a href="#default" class="logo">Issue Tracker</a>
    <div class=" col-sm-7 header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <form action="/projects" method="post">
      <fieldset id="projectFieldset">
        <legend>Projects: </legend>
        <div class="row" id="projectsDiv">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-6 col-sm-4">

                  <projectList></projectList>

                  <script src="./javascript/projectCollection.js"></script>
                  <script type="riot/tag" src="./components/projectList.tag.html"></script>
                  <script type="riot/tag" src="./components/project.tag.html"></script>
                  <script>riot.mount('projectList, project');</script>

              </div>
              <div class="col-6 col-sm-8">
                <input type="text" id="txtProject" ref="projectName" name="project" placeholder="new Project...">
                <button id="btnProject" class="btn-primary">Create Project</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <form>
      <fieldset id="priorityFieldset">
        <div class="row" id="priorityDiv">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-6 col-sm-6">



                <input type="text" id="datepicker" placeholder="Pick date..." onclick="date()">
                <div class="btn-group dropright">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropright
                  </button>
                  <div class="dropdown-menu">
                    <button class="dropdown-item" type="button">Action</button>
                    <button class="dropdown-item" type="button">Another action</button>
                  </div>
                </div>
              </div>




              <div class="col-4 col-sm-6">
                <input id="txtProject" name="txtProject" type="text" placeholder="new issue...">
                <button id="btnProject" class="btn-primary">Create Issue</button>
              </div>

            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <fieldset id="issuesFieldset">
      <legend>Issues: </legend>
      <div class="row" id="issuesDiv">
        <div class="col-sm-12">
          <div class="panel panel-primary" id="result_panel">
            <div class="panel-body">
              <ul class="list-group">



              </ul>
            </div>
          </div>
<!-- bsp -->
<li class="list-group-item">
<input name="radioIssue1" type="radio" value="" class="radio_prod" /> <strong> Read documentation</strong>
<div id="li-rigthbound"><strong>2016-03-21</strong><i id="ico" class="fa fa-trash-o"></i></div>
</li>

        </div>
      </div>
    </fieldset>

  </div>

  <footer class="footer">
    <div class="container" id="text-mutedDIV">
      <span class="text-muted">Copyright: Best group EU</span>
    </div>
  </footer>
</body>

</html>
